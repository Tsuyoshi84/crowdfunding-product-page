# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build & Test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths-ignore:
      - '**.md'
      - '.vscode/**'

jobs:
  edit-pr:
    name: Edit PR
    uses: ./.github/workflows/edit-pr.yml
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci

      - name: ESLint
        if: github.ref == 'refs/heads/main'
        run: npm run lint

      - run: npm run lint-css
      - run: npm run format:check
      - run: npm run build

  cypress-test:
    name: Cypress Test
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - uses: actions/checkout@v3
      - run: npm ci

      - name: Cypress integration tests
        uses: cypress-io/github-action@v5
        with:
          install: false
          build: npm run build
          start: npm run serve
          wait-on: 'http://[::1]:5173'
          browser: chrome
          group: 'UI - Chrome'
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # - if the event is push, the title will be undefined
          # and Cypress will get the commit message from Git information
          # - if the event is pull_request, then we set the commit
          # message to the pull request title
          COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}

      - name: Upload video and screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Cypress component tests
        uses: cypress-io/github-action@v4
        with:
          install: false
          component: true
          browser: chrome
