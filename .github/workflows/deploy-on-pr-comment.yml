name: Deploy on PR Comment

on:
  issue_comment:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }} && contains(github.event.comment.body, 'deploy-this-pr')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Add git tag
        run: |
          TZ=UTC+9 tag="dev-$(date +%Y%m%d-%H%M%S)"
          git tag $tag
          echo Tag name: $tag

      - name: Push tag
        uses: ad-m/github-push-action@master
        with:
          tags: true
